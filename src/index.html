<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
    name="description" 
    content="This is a solution to the Profile card component challenge on Frontend Mentor"
  >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section id="card">

      <header id="header">
        <img alt="avatar" src="images/image-victor.jpg">
      </header>

      <h1 class="title">Victor Crest <span class="age">26</span></h1>
      <h2 class="location">London</h2>

      <ul class="stats">
        <li class="item">
          <h3>80K</h3>
          <p>Followers</p>
        </li>
        <li class="item">
          <h3>803K</h3>
          <p>Likes</p>
        </li>
        <li class="item">
          <h3>1.4K</h3>
          <p>Photos</p>
        </li>
      </ul>
    </section>
    <div class="background top" role="presentation">
      <img alt="background image top" src="images/bg-pattern-top.svg">
    </div>
    <div class="background bottom" role="presentation">
      <img alt="background image bottom" src="images/bg-pattern-bottom.svg">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by 
      <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
        aria-label="Link to Frontend Mentor - Opens in a new tab"
        >
        Frontend Mentor
      </a>. 
      Coded by <a href="https://github.com/wellspr">Paulo</a>.
    </div>
  </footer>
</body>
</html>
